<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List With Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body >
    <div class="container">
    <!-- HEADER -->

    <div class="left-side">

        <header class="header">
            <h1 class="header-header">Desserts</h1>
        </header>

        <!-- MAIN -->

        <main class="main">
            
        </main>
    </div>

    <!-- CART -->

    <section class="cart">
        <!-- CART HEADER -->

        <h1 class="cart-header">Your Cart (<span class="cart-items-number">0</span>)</h1>

        <!-- CART ITEMS -->

        <div class="cart-items">

            <!-- EMPTY CART -->

            <div class="empty-cart">
                <img src="assets/images/illustration-empty-cart.svg" alt="Empty Cart Image">
                <p class="empty-cart-p">Yout added items will appear here</p>
            </div>

            <!-- CHOSEN ITEMS -->

            <div class="chosen-items hidden">
                <div class="chosen-items-list" aria-controls="primary-navigation" aria-expanded="false">
                    
                </div>
                
                <!-- TOTAL PRICE -->

                <div class="total-price">
                    <p class="total-price-p">Order Total</p>
                    <p class="total-price-pp">$<span class="total-price-span">46.50</span></p>
                </div>

                <!-- CARBON NEUTRAL -->

                <div class="carbon-neutral-delivery">
                    <img src="assets/images/icon-carbon-neutral.svg" alt="Carbon Neutral Icon Green Tree">
                    <p>This is a <span class="bold-span">carbon-neutral</span> delivery</p>
                </div>

                <!-- CONFIRM ORDER BUTTON -->

                <button class="confirm-order-btn">Confirm Order</button>
            </div>
        </div>
    </section>
    </div>

     <!-- ORDER CONFIRMED SECTION -->

    <section class="order-confirmed hidden">
        <img src="assets/images/icon-order-confirmed.svg" alt="Checkmark Icon" class="order-confirmed-img">
        <h1 class="order-confirmed-header">Order Confirmed</h1>
        <h4>We hope you enjoy your food!</h4>
        <div class="order-info">
            <div class="order-info-items">
                
            </div>

            <div class="order-total-price">
                <p class="order-total-price-p">Order Total</p>
                <p class="order-total-price-number">$<span class="order-total price-number-span"></span></p>
            </div>
        </div>
        <button class="start-new-order-btn">Start New Order</button>
    </section>

    <!-- SHADOW DIV -->

    <div class="shadow hidden"></div>
    <script src="main.js"></script>
</body>
</html>
